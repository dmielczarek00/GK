<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    const scene = new THREE.Scene();
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff, 1);
    document.body.appendChild(renderer.domElement);
    
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(0, 10, 10);
    scene.add(pointLight);
    
    const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
    
    const lathePoints = [
        new THREE.Vector2(1.2, 0),
        new THREE.Vector2(1.2, 0.4),
        new THREE.Vector2(0.9, 0.4),
        new THREE.Vector2(0.9, 0.5),
        new THREE.Vector2(0.78, 1.2),
        new THREE.Vector2(0.66, 2.5),
        new THREE.Vector2(0.5, 4),
        new THREE.Vector2(0.7, 4),
        new THREE.Vector2(0.7, 4.25)
    ];
    
    const latheGeometry = new THREE.LatheGeometry(lathePoints, 32);
    const lathe = new THREE.Mesh(latheGeometry, material);
    lathe.position.set(0, -4, 0);
    scene.add(lathe);
    
    const sphereGeometry = new THREE.SphereGeometry(0.8, 32, 32);
    const sphere = new THREE.Mesh(sphereGeometry, material);
    sphere.position.set(0, 0.8, 0);
    scene.add(sphere);

    camera.position.z = 10;
    
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    
    animate();
</script>
</body>
</html>
